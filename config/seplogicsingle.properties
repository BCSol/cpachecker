# topsort is better than dfs if elements may be merged
# callstack is necessary for ABE with blocks across function boundaries to work well
analysis.traversal.order = bfs
analysis.traversal.useTopsort = true
analysis.traversal.useCallstack = true

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

# FunctionPointerCPA provides handling of function pointers
ARTCPA.cpa = cpa.functionpointer.FunctionPointerCPA

FunctionPointerCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.seplogic.SeplogicCPA, cpa.conditions.global.GlobalConditionsCPA

# this automaton defines which locations are the error locations
specification = config/specification/ErrorLocation.spc

# casts are ignored by PredicateCPA anyway, thus we can remove all of them and work around a CIL bug
parser.ignoreCasts = true

cpa.conditions.global.time.wall = 40s

log.level = ALL
#log.consoleLevel = ALL

#analysis.useBiabduction = true

cpa.seplogic.csint.smtsolverpath = lib/seplogic/z3.sh
cpa.seplogic.csint.logicsfile = lib/seplogic/cpachecker.logic
cpa.seplogic.csint.abstractionfile = lib/seplogic/cpachecker.abs
cpa.seplogic.csint.corestarpath = lib/seplogic/run_prover
