# MultiEdges are not supported by the current implementation              
#  of the ControlAutomataCPA (bug/broken implementation)  
cpa.composite.aggregateBasicBlocks=false

cpa.predicate.refinement.performInitialStaticRefinement=false 
cpa.predicate.refinement.predicateBasisStrategy=ALL
cpa.predicate.precision.sharing=SCOPE
cpa.predicate.refinement.sharePredicates=true
cpa.predicate.refinement.avoidRootsWithSeveralSiblings=true
cpa.predicate.solver=SMTINTERPOL

analysis.checkCounterexamples=false

# Splitting on target states is also relevant for
#  single-property vierification
cpa.automaton.splitOnTargetStatesToInactive=true

