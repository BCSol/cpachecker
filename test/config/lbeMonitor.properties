output.path = /home/erkan/cpa/

#ART.export = true
ART.file = ART.dot

# only paths to error locations are analyzed
cfa.removeIrrelevantForErrorLocations = true

# topsort is better than dfs if elements may be merged
analysis.traversal = topsort

analysis.useRefinement = true

cegar.refiner = cpa.symbpredabsCPA.SymbPredAbsRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.automatonanalysis.ObserverAutomatonCPA ErrorLocationAutomaton, cpa.transferrelationmonitor.TransferRelationMonitorCPA predabsMonitor 
#cpa.symbpredabsCPA.SymbPredAbsCPA

predabsMonitor.cpa = cpa.symbpredabsCPA.SymbPredAbsCPA

# this automaton defines which locations are the error locations
ErrorLocationAutomaton.automatonAnalysis.inputFile = ../test/config/automata/ErrorLocationAutomaton.txt

trackabstractioncomputation.limit = 0
trackabstractioncomputation.pathcomputationlimit = 0
trackabstractioncomputation.ignorefreq = 0
trackabstractioncomputation.pathlengthlimit = 0

