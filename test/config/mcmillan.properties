# only paths to error locations are analyzed
cfa.removeIrrelevantForErrorLocations = true

analysis.useRefinement = true

cegar.refiner = cpa.symbpredabsCPA.McMillanRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.automatonanalysis.ObserverAutomatonCPA ErrorLocationAutomaton, cpa.symbpredabsCPA.SymbPredAbsCPA

# this automaton defines which locations are the error locations
ErrorLocationAutomaton.automatonAnalysis.inputFile = test/config/automata/ErrorLocationAutomaton.txt

# abstraction after every post operation (similar to SBE)
cpas.symbpredabs.blocksize = 1
