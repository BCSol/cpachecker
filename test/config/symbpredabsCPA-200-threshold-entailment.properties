# only paths to error locations are analyzed
cfa.removeIrrelevantForErrorLocations = true

# topsort is better than dfs if elements may be merged
analysis.traversal = topsort

analysis.useRefinement = true

cegar.refiner = cpa.symbpredabsCPA.SymbPredAbsRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = compositeCPA.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.errorlocation.ErrorLocationCPA, cpa.symbpredabsCPA.SymbPredAbsCPA

cpas.symbpredabs.blk.threshold = 200
cpas.symbpredabs.blk.functions = false
cpas.symbpredabs.blk.loops = false
cpas.symbpredabs.blk.requireThresholdAndLBE = false
cpas.symbpredabs.symbolicCoverageCheck = true
