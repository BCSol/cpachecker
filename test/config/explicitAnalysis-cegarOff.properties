# ------------------------------------------------------------------
# This configuration file uses explicit analysis of local integer
# variables in a model-checking configuration.
# Found errors are cross-checked by CBMC.
# ------------------------------------------------------------------

# topsort is better than dfs if elements may be merged
analysis.traversal.order = bfs
analysis.traversal.useTopsort = true

# only paths to possible error locations are analyzed
cfa.removeIrrelevantForErrorLocations = false

analysis.useCBMC = true
counterexample.continueAfterInfeasibleError = false

#analysis.useRefinement = true
#cegar.refiner = cpa.explicit.ExplicitRefiner
#cegar.refiner = cpa.predicate.PredicateRefiner

cpa = cpa.art.ARTCPA
ARTCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.explicit.ExplicitCPA
#, cpa.predicate.PredicateCPA
#, cpa.interval.IntervalAnalysisCPA


cpa.explicit.threshold = 200000
cpa.interval.threshold = 200000

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

