# only paths to possible error locations are analyzed
cfa.removeIrrelevantForErrorLocations = false

# topsort is better than dfs if elements may be merged
analysis.traversal.order = bfs
analysis.traversal.useTopsort = true

analysis.useRefinement = true

cegar.refiner = cpa.predicate.ABMPredicateRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.abm.ABMCPA
ABMCPA.cpa = cpa.art.ARTCPA

cpa.art.export = false
cpa.art.errorPath.export = false

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.predicate.ABMPredicateCPA

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

#cpa.predicate.targetStateSatCheck = false
cpa.predicate.blk.functions   = false
cpa.predicate.blk.loops       = true

cpa.abm.NO_CACHING = false
cpa.abm.delayDeclarations = false
cpa.predicate.abm.auxiliaryPredicateComputer = false
