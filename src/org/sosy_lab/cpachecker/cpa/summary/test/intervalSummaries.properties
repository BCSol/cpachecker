cpa = cpa.summary.summaryGeneration.TopLevelSummaryCPA
TopLevelSummaryCPA.cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.interval\
  .IntervalAnalysisCPA


# Unroll recursion up to the specified depth...
cpa.callstack.depth = 1

cpa.summary.joinSummaries=true

parser.usePreprocessor=true

cpa.interval.threshold=10

specification = ../../../../../../../config/specification/default.spc

cpa.callstack.domain=FLATPCC

[analysis.traversal]
usePriorityStates = true