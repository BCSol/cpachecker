# TODO: add ARGCPA support

cpa = cpa.summary.simple.SimpleSummaryCPA
SimpleSummaryCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, \
                    cpa.callstack.CallstackCPA,\
                    cpa.policyiteration.PolicyCPA

# In order to allow the first recursive call,
# *after* which the summary generation kicks in.
cpa.callstack.depth = 1

# Do not create disjoint summaries.
cpa.summary.joinSummaries=true

parser.usePreprocessor=true
cfa.findLiveVariables=true

specification = ../../../../../../../config/specification/default.spc
cpa.liveVar.assumeGlobalVariablesAreAlwaysLive=false

[analysis.traversal]

# For normal analysis.
order = dfs
useCallstack = true
useReversePostorder = true
useLoopstack = true
