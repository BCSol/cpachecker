#include policyIteration.properties

analysis.algorithm.CEGAR = true

[cegar]
refiner=cpa.policyiteration.PolicyInterpolationRefiner

[solver]
interpolationSolver=smtinterpol


[precision.template]

# Generating differences could be actually feasible now...
generateDifferences=false
generateFromStatements=false
generateFromAsserts=true
maxExpressionSize=1
varFiltering=INTERPOLATION_BASED
